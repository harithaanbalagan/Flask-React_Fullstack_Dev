<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%  for i in list_of_names %}
    <ul>
        <li>{{ i }}</li>
    </ul>
    {%endfor%}
    
    <form method="POST" action="/">
        <p>This is rendered template --- {{request_method}}</p>
        <input type="text" placeholder="fname" name="f_name">
        <input type="text" placeholder="lname" name="l_name">
        <input type="submit">
    </form>
</body>
</html>
